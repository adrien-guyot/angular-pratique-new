<h2>Liste de randonnées</h2>
<div>
    Filter par : <input type="text" [(ngModel)]="searchTerm" placeholder="Mot-clés...">
</div>
<ul *ngFor="let hike of hikes | hikeFilter: searchTerm">
    <li><a [routerLink]="['/hikes', hike.id]"> {{ hike.name | uppercase }} </a>
        <br>
        {{ hike.description }}
    </li>
    <hr>
</ul>
